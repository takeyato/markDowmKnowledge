<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Bootstrapメモ帳オフキャンバス</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

  <!-- Bootstrap 5 JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    .resize-handle {
      position: absolute;
      left: 0;
      top: 0;
      width: 5px;
      height: 100%;
      cursor: ew-resize;
      z-index: 1056;
    }
  </style>
</head>
<body class="p-4">

  <!-- オフキャンバス起動ボタン -->
  <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#memoCanvas">
    メモ帳を開く
  </button>

  <!-- オフキャンバス本体 -->
  <div class="offcanvas offcanvas-end position-fixed top-0 end-0 bg-white border-start overflow-auto" tabindex="-1" id="memoCanvas" style="width:400px; min-width:300px; max-width:800px;">
    <div class="resize-handle"></div>
    <div class="offcanvas-header">
      <h5 class="offcanvas-title">メモ帳</h5>
      <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
    </div>
    <div class="offcanvas-body">

      <!-- タブナビゲーション＋追加ボタン -->
      <div class="d-flex align-items-center gap-2">
        <ul class="nav nav-tabs flex-grow-1" id="memoTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active" id="tab-1" data-bs-toggle="tab" data-bs-target="#memo-1" type="button" role="tab">
              <input type="text" class="form-control form-control-sm border-0 text-center fw-bold" value="メモ 1">
            </button>
          </li>
        </ul>
        <button class="btn btn-sm btn-outline-success" id="addMemoBtn">＋</button>
      </div>

      <!-- タブコンテンツ -->
      <div class="tab-content mt-3" id="memoContents">
        <div class="tab-pane fade show active" id="memo-1" role="tabpanel">
          <textarea class="form-control" rows="10" placeholder="メモ 1 にメモを書いてください..."></textarea>
        </div>
      </div>
    </div>
  </div>

  <!-- jQueryによるメモ追加＆リサイズ＆フォーカス制御 -->
  <script>
    $(document).ready(function () {
      let memoCount = 1;

      $('#addMemoBtn').on('click', function () {
        memoCount++;
        const defaultName = `メモ ${memoCount}`;

        $('#memoTabs').append(`
          <li class="nav-item" role="presentation">
            <button class="nav-link" id="tab-${memoCount}" data-bs-toggle="tab" data-bs-target="#memo-${memoCount}" type="button" role="tab">
              <input type="text" class="form-control form-control-sm border-0 text-center fw-bold" value="${defaultName}">
            </button>
          </li>
        `);

        $('#memoContents').append(`
          <div class="tab-pane fade" id="memo-${memoCount}" role="tabpanel">
            <textarea class="form-control" rows="10" placeholder="${defaultName} にメモを書いてください..."></textarea>
          </div>
        `);

        $('.nav-link').removeClass('active');
        $(`#tab-${memoCount}`).addClass('active');
        $('.tab-pane').removeClass('show active');
        $(`#memo-${memoCount}`).addClass('show active');
      });

      // リサイズ処理
      let isResizing = false;
      let startX = 0;
      let startWidth = 0;

      $('.resize-handle').on('mousedown', function (e) {
        isResizing = true;
        startX = e.clientX;
        startWidth = $('#memoCanvas').width();
        $('body').css('cursor', 'ew-resize');
        e.preventDefault();
      });

      $(document).on('mousemove', function (e) {
        if (isResizing) {
          const dx = startX - e.clientX;
          let newWidth = startWidth + dx;
          newWidth = Math.max(300, Math.min(800, newWidth));
          $('#memoCanvas').css('width', newWidth + 'px');
        }
      });

      $(document).on('mouseup', function () {
        if (isResizing) {
          isResizing = false;
          $('body').css('cursor', '');
        }
      });

      // タブクリック時に input にフォーカスさせない
      $(document).on('mousedown', '.nav-link', function (e) {
        const $input = $(this).find('input');
        if (e.target !== $input[0]) {
          $input.blur();
        }
      });
    });
  </script>

</body>
</html>
